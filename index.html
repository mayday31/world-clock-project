<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock">
      <h1>Time Around the World</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Dallas</option>
        <option value="">Nassau</option>
        <option value="">Naples</option>
        <option value="">Berlin</option>
      </select>

      <div class="city"><h2>Miami</h2></div>
      <div class="date">December 16th, 2025</div>
      <div class="time">10:40:00</div>
      <div class="city"><h2>Beijing</h2></div>
      <div class="date">December 16th, 2025</div>
      <div class="time">10:40:00</div>
    </div>

      hosted on
      <a href="#" target="#blank">Render</a>
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
