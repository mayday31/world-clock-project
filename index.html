<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock">
      <h1>Time Around the World</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Dallas</option>
        <option value="">Nassau</option>
        <option value="">Naples</option>
        <option value="">Berlin</option>
      </select>

      <div class="city">
        <div>
          <h2>Miami</h2>
          <div class="date">December 16th, 2025</div>
        </div>
        <div class="time">10:40:00</div>
      </div>
      <div class="city">
        <div>
          <h2>Beijing</h2>
          <div class="date">December 16th, 2025</div>
        </div>
        <div class="time">10:40:00</div>
      </div>
    </div>

    <footer>
      Coded by BeeğŸ Lynn and is on
      <a href="https://github.com/mayday31/world-clock-project" target="#blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock-project-9amu.onrender.com/" target="#blank"
        >Render</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
