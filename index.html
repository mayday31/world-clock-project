<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock">
      <h1>Time Around the World</h1>

      <select id="city-select">
        <option value="">Select a city</option>
        <option value="Africa/Accra">Accra</option>
        <option value="America/Nassau">Nassau</option>
        <option value="Europe/Prague">Prauge</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>

      <div id="cities">
        <div class="city" id="city-one">
          <div>
            <h2>Denver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="city-two">
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by BeeğŸ Lynn and is on
      <a href="https://github.com/mayday31/world-clock-project" target="#blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock-project-9amu.onrender.com/" target="#blank"
        >Render</a
      >
    </footer>
    <script src="source/script.js"></script>
  </body>
</html>
